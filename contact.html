<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
		<script src="https://kit.fontawesome.com/23f682af51.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/serif-favicon.png" />
		<link rel="stylesheet" href="./dist/style.css" />

		<title>Contact | Serif Digital</title>
	</head>
	<body>
		<header class="contact-header">
			<a href="index.html" class="main-logo-link"><img src="assets/logo/SVG/logo-main-white.svg" alt="Serif Digital logo" /></a>

			<nav class="stroke">
				<ul>
					<li><a href="index.html">Home</a></li>
					<!-- <li><a href="#">About</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">Contact</a></li> -->
				</ul>
			</nav>
		</header>
		<section class="contact-hero">
			<h1>Contact us...</h1>
			<p>Write us a brief, ask us a question or tell us what youâ€™re looking for in your own words.</p>
		</section>
		<!-- see notes for netlifly addition -->
		<section class="form-container">
			<form class="contact-form" name="contact-form" method="POST" data-netlify="true">
				<div class="form-left">
					<div class="firstname" tabindex="1">
						<label for="firstname"> Your Name </label>
						<input name="firstname" type="text" placeholder="First name" required />
					</div>

					<div class="email" tabindex="2">
						<label for="email"> Email </label>
						<input name="email" type="text" placeholder="email@domain.com" required />
					</div>

					<div class="phone" tabindex="3">
						<label for="phone"> Phone </label>
						<input type="tel" name="phone" placeholder="Phone (Totally optional)" />
					</div>
				</div>
				<div class="form-right" tabindex="4">
					<div class="message-field">
						<label for="message"> Write something below. </label>
						<textarea name="message" placeholder="Click here to start typing..." class="message-input-field" tabindex="3"></textarea>
					</div>

					<div class="contact-button"><input type="submit" value="Submit." /></div>
				</div>
			</form>
		</section>
		<footer class="footer">
			<div class="footer__wrapper">
				<a href="mailto:ben@serifdigital.com.au" class="footer-email"><i class="fa-regular fa-envelope"></i> ben@serifdigital.com.au</a>
				<a href="index.html"><img src="assets/logo/SVG/logo-main.svg" alt="Serif Digital Logo" /></a>
				<p class="footer-date"><i class="fa-solid fa-laptop-code"></i> 2025 <i class="fa-regular fa-copyright"></i></p>
			</div>
		</footer>
	</body>
</html>
